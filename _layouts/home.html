---
layout: default
---
<!-- Main -->
<div id="main">
	<div class="inner">
		<header>
			<h1>{{ site.header }}</h1>
			<p>{{ site.description }}</p>
		</header>
		<section class="tiles">
			{% for post in site.posts %}
				<article class="style1">
					<span class="image">
						<img src="{{ post.image }}" alt="" />
					</span>
					<a href="{{ post.url }}">
						<h2>{{ post.title }}</h2>
						<div class="content">
							<p>Sed nisl arcu euismod sit amet nisi lorem etiam dolor veroeros et feugiat.</p>
						</div>
					</a>
				</article>
		  {% endfor %}
		</section>
	</div>
</div>
